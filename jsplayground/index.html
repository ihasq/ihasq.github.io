<!-- Non-util JS Playground by ihasq (https://github.com/ihasq) -->
<!DOCTYPE html>
<html>
  <head>
    <title>Non-util JS Playground</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="https://pbs.twimg.com/profile_images/1579137896556044290/9ujkmjFL_400x400.jpg">
    <link rel="manifest" href="./manifest.json">
    <script>
      if('serviceWorker' in navigator){
	      navigator.serviceWorker.register('./sw.js')
	    };
    </script>
  </head>
  <body style="
    margin:0;
    height:100vh;
    width: 100%;
    box-sizing: content-box;
    display: flex;
    flex-direction: column;
  ">
    <textarea id="tabEnabled" style="
      font-family: monospace;
      resize: none;
      tab-size: 2;
      font-size: 20px;
      width: 100%;
      height: 70%;
      border: none;
      padding: 0;
      background-color: #333;
      color: #fff;
    "></textarea>
    <ul id="out" style="
      padding-left: 0;
      width: 100%;
      height: 30%;
      margin: 0;
      overflow-y: auto;
      font-family: monospace;
      font-size: 20px;
      border: none;
      background-color: #111;
      color: #fff;
    "></ul>
    <a id="dlHandler" download hidden></a>
    <script>
      let out = document.querySelector('#out');
      let log = console.log;
      let warn = console.warn;
      let error = console.error;
      let info = console.info;
      console.log = (...args) => {
        log(...args);
        consoleAlt(...args, "#fff");
      };
      console.warn = (...args) => {
        warn(...args);
        consoleAlt(...args, "#ff0");
      };
      console.error = (...args) => {
        error(...args);
        consoleAlt(...args, "#f00");
      };
      console.info = (...args) => {
        info(...args);
        consoleAlt(...args, "#0ff");
      };
      let consoleAlt = (args, color) => {
        let li = document.createElement('li');
        li.innerText = args;
        li.style = `list-style: none; margin: 0; color: ${color};`
        out.appendChild(li);
        out.scrollTo(0, out.scrollHeight);
      }
      // textArea
      let textArea = document.querySelector('textarea#tabEnabled');
      textArea.textContent = "// Ctrl+Enter to execute, Ctrl+S to download as JS file\nconsole.log('Non-util JS Playground by ihasq')"
      let keyPressList = [
        {key: 50, input: "\42"}, //"
        {key: 56, input: "\50"}, //(
      ];
      textArea.addEventListener('keydown', e => {
        var elem, end, start, value;
        if (e.keyCode === 9) {
          if (e.preventDefault) {
            e.preventDefault();
          };
          elem = e.target;
          start = elem.selectionStart;
          end = elem.selectionEnd;
          value = elem.value;
          elem.value = "" + (value.substring(0, start)) + "\t" + (value.substring(end));
          elem.selectionStart = elem.selectionEnd = start + 1;
          return false;
        }
      });
      let dlHandler = document.querySelector("a#dlHandler")
      document.addEventListener('keydown', event => {
        if(event.ctrlKey) {
          if(event.keyCode == 13) {
            new Function(textArea.textContent)()
          } else if(event.keyCode == 83) {
            event.preventDefault();
            let jsBlob = new Blob([textArea.textContent], {type: 'text/javascript'});
            dlHandler.setAttribute("download", "jsplayground.js")
            dlHandler.setAttribute("href", URL.createObjectURL(jsBlob))
            dlHandler.click();
            return false;
          };
        };
      },false);
    </script>
  </body>
</html>
