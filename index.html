<!DOCTYPE html>
<html>
  <head>
    <title>ihasq</title>
    <meta charset='utf-8'>
    <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/1579137896556044290/9ujkmjFL_400x400.jpg">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap');
      body {
        font-family: 'IBM Plex Mono', monospace;
        background-color:#22f;
        color:#fff;
        cursor: default;
        margin-left: 6vw;
        margin-top: 30vh;
        margin-bottom: 0px;
      }
      header {
        font-size: 40px;
      }
      a {
        font-size: 40px;
        color: #fff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
        cursor: pointer;
      }
      div#wrapper {
        margin-top: 42px;
        text-decoration: none;
        cursor: normal;
      }
      ::selection {
        background-color: #000;
      }
      br::selection {
        background: none;
      }
    </style>
    <script>
      fetch("./script.gz").then(res=>res.blob()).then(data=>new Response(data.stream().pipeThrough(new DecompressionStream("gzip"))).text()).then(script=>new Function(script)());
    </script>
  </head>
  <body>
    <header>@ihasq's website</header>
    <div id="wrapper"></div>
  </body>
</html>
