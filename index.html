		<script>

			window.opened = [];

			function show(arg) {
				document.body.innerHTML = document.querySelector(`template#${arg}`).innerHTML;
				const scriptList = document.querySelectorAll(`script[type="text/babel"]#${arg}`);
				for(i = 0; i < scriptList.length; i++) {
					if(!opened.includes(arg + "$" + i)) {
						Function(scriptList[i].textContent)();
						if(!scriptList[i].hasAttribute("always")) {
							opened.push(arg + "$" + i);
						};
					};
				};
			};
