<!DOCTYPE html>
<html>
  <head>
    <title>ihasq</title>
    <meta charset='utf-8'>
    <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/1579137896556044290/9ujkmjFL_400x400.jpg">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ihasq's website" />
    <meta name="twitter:creator" content="@ihasq" />
    <meta property="og:url" content="https://ihasq.github.io" />
    <meta property="og:title" content="@ihasq's website" />
    <meta property="og:description" content="the website about @ihasq" />
    <meta property="og:image" content="https://i.ytimg.com/vi/PATIJQ0gM14/maxresdefault.jpg" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap');
      body {
        font-family: 'IBM Plex Mono', monospace;
        background-color:#22f;
        color:#fff;
        cursor: default;
        margin-left: 6vw;
        margin-top: 30vh;
        margin-bottom: 0px;
      }
      header {
        font-size: 30px;
      }
      a {
        font-size: 30px;
        color: #fff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
        cursor: pointer;
      }
      div#wrapper {
        text-decoration: none;
        cursor: normal;
      }
      ::selection {
        background-color: #000;
      }
      br::selection {
        background: none;
      }
    </style>
    <template id="home">
      <a href="https://github.com/ihasq">GitHub</a></br>
      <a id="goto">Projects</a></br>
      <a id="goto">Socials</a></br>
      <a id="goto">Donate</a></br>
    </template>
    <template id="projects">
      <a href="https://ihasq.github.io/getrandompass/">Secure Password Generator</a></br>
      <a href="https://ihasq.github.io/countclipboard/">Clipboard String Length Counter</a></br>
      </br>
      <a id="back">back</a></br>
    </template>
    <template id="socials">
      <a href="https://twitter.com/ihasq">Twitter</a></br>
      <a id="copy">Nostr (copy pubkey)</a></br>
      </br>
      <a id="back">back</a></br>
    </template>
    <template id="donate">
      <label id="address">Copied address: None</label></br>
      </br>
      <a id="copy">$BTC</a></br>
      <a id="copy">$ETH</a></br>
      <a id="copy">$LTC</a></br>
      <a id="copy">$XRP</a></br>
      </br>
      <a id="back">back</a></br>
    </template>
  </head>
  <body>
    <header>@ihasq's website</br></header><br>
    <div id="wrapper"></div>
    <script>
      var pages = new Array;
      document.querySelectorAll("template").forEach(data => pages.push({name: data.id, elements: data.innerHTML}));
      const cryptoAddress = [
        {name: "$BTC", address: "13EYfheB5CeEqBckzwsc2yFDT2Au5Aiokk"},
        {name: "$ETH", address: "0xc24D3470A4405017Ab02d03EE3471F30192E86FD"},
        {name: "$LTC", address: "ltc1qhdq0fp3xaudgtzrqtw2kjjqval6vf2926rgen7"},
        {name: "$XRP", address: "rBT61DzvHLbrrBSN2rpxXxAfTKuTxuC6sU"}
      ]
      window.addEventListener("click",()=>{
        var hover = document.querySelector("a:hover")
        try {
          if(hover.id == "goto"){
            document.querySelector("header").innerText = `@ihasq's website > ${hover.innerText}\n`
            pages.forEach(e => {
              if(e.name == hover.innerText.toLowerCase()){
                document.querySelector("div#wrapper").innerHTML = e.elements;
              }
            });
          } else if(hover.id == "back"){
            document.querySelector("header").innerText = `@ihasq's website`
            goHome();
          } else if(hover.id == "copy"){
            if(hover.innerText.charAt(0) == "$"){
              cryptoAddress.forEach(e => {
                if(e.name == hover.innerText){
                  navigator.clipboard.writeText(e.address)
                  document.querySelector("label#address").innerText = `Copied address: ${e.address}`
                }
              })
            } else if(hover.innerText.charAt(0) == "N"){
              navigator.clipboard.writeText("npub1tcrsspumwynmtp80r9aezp9dzwy4m079xkauccvfvx74fgegaxtsylxlgc");
            }
          }
        } catch {}
      },false);
      const goHome = () => {
        document.querySelector("div#wrapper").innerHTML=document.querySelector("template#home").innerHTML;
      };
      goHome();
    </script>
  </body>
</html>
