    <script>
      document.querySelectorAll("a").forEach(a => a.addEventListener("click", () => {
        switch(a.className) {
          case "GoTo":

            document.querySelectorAll("div.Container.Visible").forEach(visibleContainer => visibleContainer.classList.replace("Visible","Hidden"));
            document.querySelector(`div.Container#${a.id}`).classList.replace("Hidden","Visible");
            break;
          case "CryptoCopy":
            navigator.clipboard.writeText(a.id);
            document.querySelector("#addressView").textContent = `Copied address: ${a.id}`;

        };
