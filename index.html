			let resultArray = [];
			let count = 0;

			function command(event) {
				resultArray.push(event.key);
				if(resultArray.length === 10) {
					if(atob(key) === resultArray.toString()) {
						doRandomThings();
					};
					resultArray.shift();
				};
			};

			function doRandomThings() {
				const selectionIndex = Math.floor(Math.random() * (secrets.length - count))

				secrets.splice(secrets.length, 0, secrets[selectionIndex]);
				secrets.splice(selectionIndex, 1);
				count++;
				count %= secrets.length;
			};
			document.body.addEventListener("keyup", event => command(event));
