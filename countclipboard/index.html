<!DOCTYPE html><html><head><title>Clipboard String Length Counter</title><meta charset='utf-8'></head><body><h2 id="txt"></h2><h2 id="length"></h2><script type='text/javascript'>navigator.clipboard.readText().then((t)=>{document.querySelector("h2#txt").innerText = "Your clipboard text: "+t;document.querySelector("h2#length").innerText="Length: "+t.length;});</script></body></html>
