  <body style="
    margin:0;
    height:100vh;
    width: 100%;
    box-sizing: content-box;
    display: flex;
    flex-direction: column;
  ">
    <textarea id="tabEnabled" style="
      font-family: monospace;
      resize: none;
      tab-size: 2;
      font-size: 20px;
      width: 100%;
      height: 70%;
      border: none;
      padding: 0;
      background-color: #333;
      color: #fff;
    ">console.log('Non-util JS Playground by ihasq') // Press Ctrl + Enter to execute</textarea>
    <ul id="out" style="
      padding-left: 0;
      width: 100%;
      height: 30%;
      margin: 0;
      overflow-y: auto;
      font-family: monospace;
      font-size: 20px;
      border: none;
      background-color: #111;
      color: #fff;
    "></ul>
    <script>
      const out = document.getElementById('out');
      const log = console.log;
      console.log = (...args) => {
        log(...args);
        const li = document.createElement('li');
        li.innerText = args[0];
        li.style = "list-style: none; margin: 0;"
        document.getElementById('out').appendChild(li);
        out.scrollTo(0, out.scrollHeight);
      };
      // textArea
      let textArea = document.querySelector('textarea#tabEnabled');
      let keyPressList = [
        {key: 50, input: "\42"}, //"
        {key: 56, input: "\50"}, //(
      ];
      textArea.addEventListener('keydown', e => {
        var elem, end, start, value;
        if (e.keyCode === 9) {
          if (e.preventDefault) {
            e.preventDefault();
          };
          elem = e.target;
          start = elem.selectionStart;
          end = elem.selectionEnd;
          value = elem.value;
          elem.value = "" + (value.substring(0, start)) + "\t" + (value.substring(end));
          elem.selectionStart = elem.selectionEnd = start + 1;
          return false;
        }
      });
      document.addEventListener('keydown', event => {
        if(event.ctrlKey && event.keyCode == 13) {
          new Function(textArea.value)()
        };
      },false);
    </script>
  </body>
